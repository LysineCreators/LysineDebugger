name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools (make, curl, git)
      run: choco install -y make curl git

    - name: Clone vcpkg
      run: git clone https://github.com/microsoft/vcpkg.git

    - name: Bootstrap vcpkg
      run: .\vcpkg\bootstrap-vcpkg.bat

    - name: Install Boost (Asio + System)
      run: .\vcpkg\vcpkg.exe install boost-asio boost-system --triplet x64-windows

    - name: Set environment for compiler to find vcpkg headers/libs
      shell: pwsh
      run: |
        $vcpkgPath = "${{ github.workspace }}\vcpkg\installed\x64-windows"
        echo "INCLUDE=$vcpkgPath\include;$env:INCLUDE" >> $env:GITHUB_ENV
        echo "LIB=$vcpkgPath\lib;$env:LIB" >> $env:GITHUB_ENV
        echo "PATH=$vcpkgPath\bin;$env:PATH" >> $env:GITHUB_ENV

    - name: Build with make
      run: make
